<script>
$(document).ready(function(e){

  $(".number").click(function(){
      var a =$(this).val();
    $(".display").val($(".display").val() +a);
  });



$(".equal").click(function(){
    $(".display").val(eval($(".display").val()));
  });

$(".sinofx").click(function(){
    $(".display").val(Math.sin($(".display").val()));
  });

$(".cosofx").click(function(){
    $(".display").val(Math.cos($(".display").val()));
  });

$(".tanofx").click(function(){
    $(".display").val(Math.tan($(".display").val()));
  });

$(".logofx").click(function(){
    $(".display").val(Math.log($(".display").val()));
  });

$(".pieofx").click(function(){
   a=$(".display").val();
$(".display").val(eval(3.14159265));
  });

$(".square").click(function(){
    $(".display").val(Math.pow($(".display").val(),2));
  });

$(".clear").click(function(){
    $(".display").val(null);
  });

$(".back").click(function(){
var number=$(".display").val();
   number=number.substring(0, number.length-1);
$(".display").val(number);
  });
});

</script>
